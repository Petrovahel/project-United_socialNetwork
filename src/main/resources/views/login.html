<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
</head>
<body>
<form id="login-form" action="/login" method="post">
    <h2>Type your data:</h2>
    <div>
        <label for="username">Nickname</label>
        <input id="username" type="text" name="username" placeholder="Nickname" required>
    </div>
    <div>
        <label for="password">Password</label>
        <input id="password" type="password" name="password" placeholder="Password" required>
    </div>

    <div th:if="${session.error}" style="color: red;">
        <p th:text="${session.error}"></p>
    </div>

    <button type="submit">Login</button>
    <h3>Don't have an account?</h3>
</form>

<form id="myForm" onsubmit="window.location.href='/register'; return false;">
    <button type="submit">Register</button>
</form>
</body>
</html>
