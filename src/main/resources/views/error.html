<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>404 - Page Not Found</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      padding: 30px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 600px;
    }

    h1 {
      color: #dc3545;
      font-size: 48px;
      margin-bottom: 20px;
    }

    p {
      color: #6c757d;
      font-size: 18px;
      margin-bottom: 20px;
    }

    a {
      color: #007bff;
      text-decoration: none;
      font-size: 18px;
    }

    a:hover {
      text-decoration: underline;
    }

    .error-message {
      font-size: 20px;
      color: #343a40;
      margin-top: 20px;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>404 Page Not Found</h1>
  <p th:text="${errorMessage}"></p>
  <p class="error-message">
    <a th:href="@{/profile/{nickname}(nickname=${nickname})}">Back to profile</a>
  </p>
</div>
</body>
</html>
